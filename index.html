<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Daily Goals -->
        <div class="card">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                Daily Goals
            </h2>
            <div class="goal-input">
                <input type="text" id="goalInput" placeholder="Add a new goal..." />
                <select id="goalPriority" class="priority-select">
                    <option value="high">High Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
                <button class="btn" onclick="Goals.add()">Add</button>
            </div>
            <div class="goals-list" id="goalsList"></div>
        </div>

        <!-- Calendar -->
        <div class="card">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                </svg>
                Calendar
            </h2>
            <div class="calendar-header">
                <button class="nav-btn" onclick="Calendar.previousMonth()">&lt;</button>
                <h3 id="currentMonth"></h3>
                <button class="nav-btn" onclick="Calendar.nextMonth()">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendar"></div>
        </div>

        <!-- Pomodoro Timer -->
        <div class="card">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M15,1H9V3H15M11,14H13V8H11M19.03,7.39L20.45,5.97C20,5.46 19.55,5 19.04,4.56L17.62,6C16.07,4.74 14.12,4 12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22C17,22 21,17.97 21,13C21,10.88 20.26,8.93 19.03,7.39Z"/>
                </svg>
                Pomodoro Timer
            </h2>
            <div class="timer-display">
                <div class="timer-time" id="timer-display">25:00</div>
                <div class="timer-label" id="timer-mode">Work Time</div>
                <div class="pomodoro-count" id="pomodoro-count">Pomodoros: 0</div>
                <div class="timer-controls">
                    <button class="btn" id="start-timer" onclick="Pomodoro.startTimer()">Start</button>
                    <button class="btn" id="pause-timer" onclick="Pomodoro.pauseTimer()">Pause</button>
                    <button class="btn" id="reset-timer" onclick="Pomodoro.resetTimer()">Reset</button>
                </div>
                <div class="timer-settings">
                    <div class="timer-setting">
                        <label>Work:</label>
                        <input type="number" id="workMinutes" value="25" min="1" max="60" onchange="Pomodoro.updateSettings()" />
                        <span>min</span>
                    </div>
                    <div class="timer-setting">
                        <label>Break:</label>
                        <input type="number" id="breakMinutes" value="5" min="1" max="30" onchange="Pomodoro.updateSettings()" />
                        <span>min</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bookmarks -->
        <div class="card">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"/>
                </svg>
                Bookmarks
            </h2>
            <div class="bookmark-input">
                <input type="text" id="bookmarkTitle" placeholder="Bookmark title..." />
                <input type="url" id="bookmarkUrl" placeholder="https://example.com" />
                <button class="btn" onclick="Bookmarks.add()">Add Bookmark</button>
            </div>
            <div class="bookmarks-list" id="bookmarksList"></div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Load utilities first -->
    <script src="utils/storage.js"></script>
    
    <!-- Load components -->
    <script src="components/goals.js"></script>
    <script src="components/calendar.js"></script>
    <script src="components/pomodoro.js"></script>
    <script src="components/bookmarks.js"></script>
    
    <!-- Load main app last -->
    <script src="app.js"></script>
</body>
</html>
